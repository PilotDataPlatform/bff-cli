apiVersion: apps/v1
kind: Deployment
metadata:
  name: bff-vrecli
  namespace: utility
  labels:
    app: bff-vrecli
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bff-vrecli
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 33%
  template:
    metadata:
      labels:
        app: bff-vrecli
    spec:
      containers:
        - name: bff-vrecli
          image: 10.3.7.221:5000/bff-vrecli:<VERSION>
          ports:
            - containerPort: 5077
          env:
          - name: env
            value: "dev"
      nodeSelector:
        namespace: utility
---
apiVersion: v1
kind: Service
metadata:
  name: bff-vrecli
  namespace: utility
  labels:
    app: bff-vrecli
spec:
  ports:
  - name: http
    port: 5077
    targetPort: 5077
  selector:
    app: bff-vrecli
  type: LoadBalancer
