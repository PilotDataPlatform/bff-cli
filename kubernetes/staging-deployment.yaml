apiVersion: apps/v1
kind: Deployment
metadata:
  name: bff-vrecli
  namespace: utility
  labels:
    app: bff-vrecli
    annotations:
      "sidecar.jaegertracing.io/inject": "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bff-vrecli
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 33%
  template:
    metadata:
      labels:
        app: bff-vrecli
    spec:
      containers:
        - name: bff-vrecli
          image: 10.3.7.241:5000/bff-vrecli:<VERSION>
          ports:
            - containerPort: 5080
          env:
          - name: env
            value: "staging"
          - name: CONFIG_CENTER_ENABLED
            value: "true"
          - name: VAULT_URL
            value: "https://vault.vault:8200/v1/vre/app/config"
          - name: VAULT_CRT
            value: "/run/secrets/kubernetes.io/serviceaccount/ca.crt"
          - name: VAULT_TOKEN
            valueFrom:
              secretKeyRef:
                name: vault-secret
                key: token
          - name: OPEN_TELEMETRY_ENABLED
            value: "True"
      nodeSelector:
        namespace: utility
---
apiVersion: v1
kind: Service
metadata:
  name: bff-vrecli
  namespace: utility
  labels:
    app: bff-vrecli
spec:
  ports:
  - name: http
    port: 5080
    targetPort: 5080
  selector:
    app: bff-vrecli
  type: ClusterIP
